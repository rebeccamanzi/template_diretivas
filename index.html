<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

  <div id="app">
   <h1>{{titulo}}</h1>
   <p>{{conteudo}}</p>
   <p>{{lado * lado}}</p>
   <p>{{comprou ? 'Sim ele comprou' : 'Não comprou, compre aqui'}}</p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        titulo: "Curso de JavaScript",
        conteudo: "Esse é o conteúdo",
        lado: 5,
        comprou: true,
      }
    })
  </script>

</body>
</html>
